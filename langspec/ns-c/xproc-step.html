<section id="introduction" class="section"><div class="section-titlepage"><h2>1 Introduction</h2></div>


<p>This document describes the names that are defined in
the <code class="uri">http://www.w3.org/ns/xproc-step</code>
by the
<a href="http://www.w3.org/TR/2010/REC-xproc-20100506/">XProc: An XML
Pipeline Language</a> specification (May, 2010 version).
For updated information, please refer to the latest version of the
<a href="http://www.w3.org/TR/xproc/">specification</a>.
</p>

<p>This document describes the names that are defined in this
namespace at the time of publication. The W3C reserves the right to
define additional names in this namespace in the future. Language implementors
and pipeline authors may amend this namespace.
</p>
</section>
